name: Minify JavaScript

on:
  push:
    branches:
      - master  # Replace with your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Or your preferred version

      - name: Install terser
        run: npm install terser -g

      - name: Minify JavaScript
        run: |
          for file in js/*.js; do
            # Skip already minified files
            if [[ "$file" != *.min.js ]]; then
              terser "$file" -o "js/$(basename "$file" .js).min.js" -c -m
            fi
          done

      - name: Commit and push minified JS files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add js/*.min.js || true
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Auto-minify Js files"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
